<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modelo 3D Interactivo</title>

  <!-- Bootstrap CSS y JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Estilos -->
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 60px;
      font-size: 1.5rem;
    }

    model-viewer {
      width: 80%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
    }

    .navbar {
      background-color: #fce381;
    }

    .navbar-brand img {
      max-height: 60px;
    }

    .back-link {
      font-weight: bold;
      color: #333 !important;
      text-decoration: none;
    }

    .spacer {
      margin-top: 100px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="https://imdannygr.github.io/myProyectoDeAula2025/">
        <img src="img/logo.png" alt="Logo" width="70" height="60">
      </a>
      <a href="https://imdannygr.github.io/myProyectoDeAula2025/" class="back-link">
        ‚Üê Volver al inicio
      </a>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="spacer">
    <h1>Immersive Aguachica</h1>

    <!-- Primer modelo -->
    <h2>Tortuga del parque morrocoy</h2>
    <model-viewer 
      src="models/tortuga.glb" 
      alt="Modelo 3D de una tortuga"
      auto-rotate 
      camera-controls 
      shadow-intensity="1"
      background-color="#202020">
    </model-viewer>

    <!-- Segundo modelo -->
    <h2>Iglesia San Roque</h2>
    <model-viewer 
      src="models/iglesia_sanroque.glb" 
      alt="Modelo 3D del Parque Morrocoy"
      auto-rotate 
      camera-controls 
      shadow-intensity="1"
      background-color="#202020">
    </model-viewer>
  </div>

</body>
</html>
