<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modelo 3D Interactivo</title>

  <!-- Bootstrap CSS y JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Estilos -->
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 60px;
      font-size: 1.5rem;
    }

    model-viewer {
      width: 80%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
    }

    .navbar {
      background-color: #F2F1EB;
    }

    .navbar-brand img {
      max-height: 100px;
    }

    .back-link {
      font-weight: bold;
      color: #333 !important;
      text-decoration: none;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #1a1a1a;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- Navbar (no fija) -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="https://imdannygr.github.io/myProyectoDeAula2025/">
        <img src="img/logo.png" alt="Logo" width="200" height="130">
      </a>
      <a href="https://imdannygr.github.io/myProyectoDeAula2025/" class="back-link">
        ← Volver al inicio
      </a>
    </div>
  </nav>

  <!-- Contenido -->
  <h1>Immersive Aguachica</h1>
  <h2>Modelos provisionales:</h2>

  <!-- Primer modelo -->
  <h2>Morroccoy del parque morrocoy</h2>
  <model-viewer 
    src="models/tortuga.glb" 
    alt="Modelo 3D del morrocoy"
    auto-rotate 
    camera-controls 
    shadow-intensity="1"
    background-color="#202020">
  </model-viewer>

  <!-- Segundo modelo -->
  <h2>Iglesia San Roque</h2>
  <model-viewer 
    src="models/iglesia_sanroque.glb" 
    alt="Modelo 3D de la iglesia san roque"
    auto-rotate 
    camera-controls 
    shadow-intensity="1"
    background-color="#202020">
  </model-viewer>

  <!-- Tercer modelo -->
  <h2>Patrón San Roque</h2>
  <model-viewer 
    src="models/patron_sanroque.glb" 
    alt="Patron San Roque - Escultura"
    auto-rotate 
    camera-controls 
    shadow-intensity="1"
    background-color="#202020">
  </model-viewer>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Immersive Aguachica. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
